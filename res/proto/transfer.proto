syntax = "proto3";
option java_package = "com.berwin.proto"; 
option java_outer_classname = "Protobufs"; 

enum ErrorCode {
    DEFAULT = 0; // 默认(无意义)
    SUCCESS = 1; // 成功(没有错误)
}

// 数据传输原型
message TransferData {
    string messageName          = 1; // Message的名字
    ErrorCode errorCode         = 2; // 错误代码sssss
    bytes data                  = 3; // 传输的二进制数据
}

message Login {
    string name = 1;
    string passwd = 2;
}